name: Ansible Lint

on:
  push:
    branches:
      - '**'
  pull_request:
    paths:
      - 'setup/ansible/**'

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@main
        with:
          args: ""
          setup_python: "true"
          working_directory: ""
          requirements_file: ""
