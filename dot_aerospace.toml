start-at-login = true

# ウィンドウ間のギャップ
[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 8
outer.right = 8
outer.top = 8
outer.bottom = 8

[mode.main.binding]
# フォーカス移動 (Rectangle の左右上下スナップに対応するキーで)
cmd-shift-h = 'focus left'
cmd-shift-l = 'focus right'
cmd-shift-k = 'focus up'
cmd-shift-j = 'focus down'

# ウィンドウをタイリング内で移動
cmd-ctrl-h = 'move left'
cmd-ctrl-l = 'move right'
cmd-ctrl-k = 'move up'
cmd-ctrl-j = 'move down'

# 最大化 (Rectangle: ⇧⌘M)
cmd-shift-m = 'fullscreen'

# レイアウト切り替え (横並び ↔ 縦並び)
cmd-shift-slash = 'layout tiles horizontal vertical'

# フローティング切り替え (タイリングから一時的に外す)
cmd-shift-space = 'layout floating tiling'

# ワークスペース切り替え
ctrl-cmd-1 = 'workspace 1'
ctrl-cmd-2 = 'workspace 2'
ctrl-cmd-3 = 'workspace 3'
ctrl-cmd-4 = 'workspace 4'
ctrl-cmd-5 = 'workspace 5'

# ウィンドウをワークスペースへ移動
ctrl-cmd-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
ctrl-cmd-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
ctrl-cmd-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
ctrl-cmd-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
ctrl-cmd-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
