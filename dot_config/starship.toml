# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Increase timeout for slow commands (asdf shims)
command_timeout = 1000

# Replace the 'â¯' symbol in the prompt with 'âœ'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[âœ](bold green)' # The 'success_symbol' segment is being set to 'âœ' with the color 'bold green'

vimcmd_symbol = "[vi normalâ¯](bold green)"
vimcmd_replace_one_symbol = "[vi replace oneâ¯](bold purple)"
vimcmd_replace_symbol = "[vi replaceâ¯](bold purple)"
vimcmd_visual_symbol = "[vi visualâ¯](bold yellow)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
symbol = 'ğŸŒ± '
truncation_length = 48
truncation_symbol = 'â€¦'
style = 'bold purple'
# ignore_branches = ['master', 'main']

[git_commit]
disabled = true

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
rebase = 'Rebasing'
merge = 'Merging'
revert = 'Reverting'
cherry_pick = 'Cherry-Picking'
bisect = 'Bisecting'
am = 'AM'
am_or_rebase = 'AM/Rebase'
style = 'bold yellow'
disabled = false

[git_metrics]
added_style = 'bold blue'
deleted_style = 'bold red'
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

[git_status]
format = '([\[$all_status$ahead_behind \]]($style) )'
conflicted = 'ğŸ³'
